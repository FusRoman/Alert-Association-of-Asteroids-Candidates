[TW_PARAMS]
# all params are in days
trajectory_keep_limit=15
old_observation_keep_limit=2
trajectory_2_points_keep_limit=8
orbit_keep_limit=30
predict_function_keep_limit=10

[ASSOC_PARAMS]
# arcsecond
intra_night_separation=120

intra_night_magdiff_limit_same_fid=0.2
intra_night_magdiff_limit_diff_fid=0.8

# deg/day
inter_night_separation=0.3

inter_night_magdiff_limit_same_fid=0.1
inter_night_magdiff_limit_diff_fid=0.5

# degree
maximum_angle=1

# arcmin
error_radius=15

# arcsecond
orbit_assoc_radius=600.0

# if true, use dbscan for intra_night associations, use legacy fink_fat otherwise
use_dbscan=False

# roid_mpc = (True | False) if true load alerts cross-matched with mpc for associations with the fink alert stream.
#                           load the sso candidates otherwise (for fink_fat version >= 1.0)
roid_mpc=True

ephem_obs_site=I41

[ASSOC_PERF]
store_kd_tree=false

[SOLVE_ORBIT_PARAMS]
n_triplets=30
noise_ntrials=20
prop_epoch=None
orbfit_verbose=3
local_mode_limit=1000
orbfit_limit=6
cpu_count=1
ram_dir=/media/virtuelram
orbfit_path=$ORBFIT_HOME

[SPARK]
manager=local[2]
principal=
secret=
role=
exec_env='/home'
driver_memory=4
executor_memory=16
max_core=64
executor_core=8
py_files=


[ASSOC_SYSTEM]
tracklets_with_trajectories=true
trajectories_with_new_observations=true
tracklets_with_old_observations=true
new_observations_with_old_observations=true

[OUTPUT]
association_output_file=fink_fat_out

# roid_path_mode = ('local' | 'spark')
roid_path_mode=local
roid_module_output=fitroid_output

[OFFLINE]
log_path=offline_logs
stream_datapath=fink_fat/test/cli_test/small_sso_dataset/