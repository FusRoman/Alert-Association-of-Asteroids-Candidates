name: Sentinel

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:

jobs:
  run-test:
    name: run-test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        container: ["julienpeloton/fink-ci:dev"]

    container:
      image: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Install requirements
      run: |
        yum install epel-release -y
        yum install aria2 -y
        yum install make -y
        yum install gfortran -y

    - name: Install Orbfit
      run: |
        mkdir /home/libs/Orbfit
        ./script/orbFit_installer.sh --install_path /home/libs/Orbfit

    - name: Set up env [1/2]
      run: |
        echo "ORBFIT_HOME=/home/libs/Orbfit" >> $GITHUB_ENV
        echo "FINK_FAT=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV
        echo "${BINPATH}" >> $GITHUB_PATH

    - name: Set up env [2/2]
      run: |
        echo "PYTHONPATH="${PYTHONPATH}:${SPARKLIB}:${FINK_FAT}"" >> $GITHUB_ENV

    - name: Check env
      run: |
        echo "FINK_FAT: $FINK_FAT"
        echo "ORBFIT: $ORBFIT_HOME"
        echo "SPARK_HOME: $SPARK_HOME"
        echo "SPARKLIB: $SPARKLIB"
        echo "PYTHONPATH: $PYTHONPATH"
        echo "JAVA_HOME: $JAVA_HOME"
        echo `python -V`

    - name: Run test suites
      run: |
        ./run_test.sh
        curl -s https://codecov.io/bash | bash
